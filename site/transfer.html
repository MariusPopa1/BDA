<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist Transfer</title>
  <link rel="stylesheet" href="styles/global.css">
</head>
<body>
  <header>
    <p id="logo">playlist transfer</p>
    <p class="un">Transfer</p>
    <p>Log in</p>
  </header>

  <div id="container">
    <div id="R1">
      <div class="YtS">
        <div class="YtS_left">
          <p id="MainP">Transfer playlists from YouTube and Spotify</p>
          <p id="SecondaryP">Transfer all your tracks in 1 click only with link quickly and free.</p>
        </div>
        <div class="YtS_right">
          <div class="Transfer">
            <p>Transfer Youtube playlist to Spotify</p>
            <input class="TransferInput" type="text" placeholder="Enter YouTube playlist link..."></input>
            <input class="TransferInput" type="text" placeholder="Enter Spotify playlist name..."></input>
            <button onclick="transfer()"><p>Transfer to Spotify</p></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/links.js">
    
  </script>
</body>
</html>
